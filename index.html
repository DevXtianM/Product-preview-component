<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article>
    <figure>
      <picture>
        <source  srcset="images\image-product-desktop.jpg" media="(min-width:375px)"/>
        <img src="images\image-product-mobile.jpg" alt="product-image" class="product-img">
      </picture>
      <figcaption>
        <h5>Perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-container">
            <span class="price">$149.99</span>
            <span class="prev-price">$169.99</span>
            <button><span class="cart">Add to Cart</span></button>
          </div>
      </figcaption>
    </figure>
  </article>

</body>
</html>
